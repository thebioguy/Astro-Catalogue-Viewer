name: Release Builds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.3.7-beta)"
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate release summary
        id: notes
        run: |
          git fetch --tags --force
          tag="${RELEASE_TAG}"
          previous="$(git tag --sort=-creatordate | grep -Fv "$tag" | head -n 1 || true)"
          if [ -n "$previous" ]; then
            range="${previous}..${tag}"
          else
            range="${tag}"
          fi
          notes="Changes"
          while IFS= read -r line; do
            notes="${notes}\n- ${line}"
          done < <(git log --oneline "${range}")
          printf "body<<EOF\n%s\nEOF\n" "$notes" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Astro Catalogue Viewer ${{ env.RELEASE_TAG }}
          body: ${{ steps.notes.outputs.body }}
          generate_release_notes: false
          prerelease: true

  build-windows:
    runs-on: windows-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Strip metadata notes
        run: |
          python scripts/strip_metadata_notes.py

      - name: Build
        run: |
          python -m PyInstaller --clean --noconfirm spec/AstroCatalogueViewer-windows.spec

      - name: Package
        run: |
          Compress-Archive -Path "dist/Astro Catalogue Viewer/*" -DestinationPath "AstroCatalogueViewer-Windows.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: AstroCatalogueViewer-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Strip metadata notes
        run: |
          python scripts/strip_metadata_notes.py

      - name: Build
        run: |
          python -m PyInstaller --clean --noconfirm spec/AstroCatalogueViewer-linux.spec

      - name: Package
        run: |
          cd dist
          zip -r ../AstroCatalogueViewer-Linux.zip "Astro Catalogue Viewer"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: AstroCatalogueViewer-Linux.zip

  build-macos:
    runs-on: macos-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Strip metadata notes
        run: |
          python scripts/strip_metadata_notes.py

      - name: Build
        run: |
          python -m PyInstaller --clean --noconfirm spec/AstroCatalogueViewer-macos.spec

      - name: Package
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/Astro Catalogue Viewer.app" \
            "AstroCatalogueViewer-macOS-AppleSilicon.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: AstroCatalogueViewer-macOS-AppleSilicon.zip

  build-macos-intel:
    runs-on: macos-15-intel
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Strip metadata notes
        run: |
          python scripts/strip_metadata_notes.py

      - name: Build
        run: |
          python -m PyInstaller --clean --noconfirm spec/AstroCatalogueViewer-macos.spec

      - name: Package
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/Astro Catalogue Viewer.app" \
            "AstroCatalogueViewer-macOS-Intel.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: AstroCatalogueViewer-macOS-Intel.zip
