name: Build macOS

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build
        run: |
          python -m PyInstaller --clean --noconfirm AstroCatalogueViewer-macos.spec

      - name: Package
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/Astro Catalogue Viewer.app" \
            "AstroCatalogueViewer-macOS.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AstroCatalogueViewer-macOS
          path: AstroCatalogueViewer-macOS.zip
